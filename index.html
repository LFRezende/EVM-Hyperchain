<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Hyperchain</title>
  </head>
  <body>
    <div id="hero">
      <div>
        LAF3-BD
        <div class="green bold">HyperChain</div>
      </div>

      <div id="connect">
        Connect your account
        <div>
          <button id="connectButton">Connect</button>
        </div>
      </div>
      <div class="yspace">
        Input the parameters of a student as a proof-of-concept
      </div>
    </div>
    <div id="form">
      <div class="bar">
        <input type="text" placeholder="Name of the Student" />
      </div>
      <div class="bar">
        <input type="text" placeholder="ID/Wallet of the Student" />
      </div>
      <div class="bar">
        <input type="text" placeholder="Fluency of the Student" />
      </div>
      <button id="appendButton">Append</button>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
