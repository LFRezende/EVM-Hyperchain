<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Hyperchain</title>
  </head>
  <body>
    <div id="hero">
      <div>
        LAF3-BD
        <div class="green bold">HyperChain</div>
      </div>

      <div id="connect">
        Connect your account
        <div>
          <button id="connectButton" class="button">Connect</button>
        </div>
      </div>
      <div class="yspace">
        Input the parameters of the student
        <p>Example of ID: 0x873B5EF1E6c6653074c43a77f2bF5230193E8051</p>
      </div>
    </div>
    <div id="form">
      <div class="bar">
        <input type="text" id="inputName" placeholder="Name of the Student" />
      </div>
      <div class="bar">
        <input
          type="text"
          id="inputWallet"
          placeholder="ID/Wallet of the Student"
          ,
          disabled,
          value="0x873B5EF1E6c6653074c43a77f2bF5230193E8051"
          ;
        />
      </div>
      <div class="bar">
        <input
          type="text"
          id="inputFluency"
          placeholder="Fluency of the Student"
        />
      </div>
      <button id="appendButton" class="button">Append</button>
    </div>
    <div>Keep track of the transaction below!</div>
    <a
      href="https://goerli.etherscan.io/address/0xCE9037d07a489d2E7605De5D47838Df6BC5A14E7"
      target="_blank"
      >Transactions</a
    >
    <script src="index.js" type="module"></script>
  </body>
</html>
